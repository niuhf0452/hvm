name: Test
on: push
jobs:
  Run-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run test
        run: ./gradlew test
        working-directory: server
